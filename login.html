<!DOCTYPE html>
<html>
<head>
    <title>Sparks Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        
        .site-logo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .site-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        main {
            padding: 0;
        }
        
        .content-section {
            background-image: url('should-bet-on-banking-sector-1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
        }
        
        .content-section h1 {
            font-size: 56px;
            line-height: 1;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            padding-left: 20px;
        }
        
        .site-description {
            font-size: 14px;
            color: #fff;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .site-description p {
            margin: 0;
        }
        
        .get-started-button {
            background-color: orange;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            margin-top: 10px;
            width: 200px;
            height: 40px;
            margin-left: 20px;
        }
        
        .get-started-button:hover {
            background-color: #ff9900;
        }

        .about-section {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .about-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        .about-section p {
            margin: 0;
            color: #333;
        }
        
        .about-section .highlight {
            color: #ff9900;
        }
        
         .user-section {
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }
        
        .user-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        .user-section table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .user-section th,
        .user-section td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .user-section th {
            background-color: #f2f2f2;
            color: #555;
        }
        
        .user-section td {
            color: #333;
        }
        .login-container {
            background-image: url('login.jpg');
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .login-form button {
            background-color: orange;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .login-form button:hover {
            background-color: #ff9900;
        }
    </style>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
